<template name="photos">
	<section id="photoItems">	
		<h2 class="ui horizontal header divider title"><span>{{{ dict 'text.eventPhotosHeadline' }}}</span></h2>
		<div class="ui stackable doubling grid">
			{{#each pics}}
			<div class="six wide centered column">
				<img src="{{photo.url}}" class="ui centered fluid image">
				<p class="image-title">{{title}}</p>
			</div>
			{{/each}}
		</div>
	</section>
</template>
