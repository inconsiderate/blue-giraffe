	 		{{{ dict 'text.eventHeadline' }}}
 			<table class="ui stacking single line striped table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Location</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				{{#each longEvents}}
					<tr>
						<td>{{#if footNote}}<i class="asterisk blue icon"></i> {{/if}}{{date}}</td>
						<td>{{location}}</td>
						<td>{{time}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
		<p><i class="asterisk blue icon"></i> - {{{ dict 'text.locationsFootnoteText' }}}</p>
		<h2 class="ui horizontal header divider title"><span>2017 Special Events</span></h2>
		<p>As well as our regular stops throughout the season, we can also be found at the great local events listed below!</p>
		<table class="ui stacking single line striped table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Location</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				{{#each shortEvents}}
				<tr>
					<td>{{formatDate}}</td>
					<td>{{{location}}}</td>
					<td>{{time}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
